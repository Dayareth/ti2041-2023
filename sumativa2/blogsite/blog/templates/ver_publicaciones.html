{% extends 'base.html' %}



{% if publicaciones %}
    <h2>Publicaciones Recientes</h2>
    <ul>
        {% for publicacion in publicaciones %}
            <li>
                <h3><a href="{% url 'ver_publicaciones' publicacion.id %}">{{ publicacion.titulo }}</a></h3>
                

                <p>Autor: {{ publicacion.autor.username }}</p>
                <p>{{ publicacion.contenido }}</p>
                 
            </li>
        {% endfor %}
    </ul>
{% endif %}

{% debug %}
